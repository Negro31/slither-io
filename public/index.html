<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Slither.io Clone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <!-- Giris Ekrani -->
  <div id="loginScreen">
    <div class="loginBox">
      <h1>SLITHER.IO</h1>
      <input type="text" id="nameInput" placeholder="İsmini Gir" maxlength="15" autocomplete="off">
      <button id="joinButton">Katıl</button>
    </div>
  </div>

  <!-- Oyun Ekrani -->
  <div id="gameScreen" style="display: none;">
    <canvas id="gameCanvas"></canvas>
    
    <!-- Skor Tablosu -->
    <div id="leaderboard">
      <h3>Lider Tablosu</h3>
      <ol id="leaderboardList"></ol>
    </div>
    
    <!-- Admin Toggle Button -->
    <div id="adminToggleBtn" style="display: none;">
      <span>⚙️</span>
    </div>
    
    <!-- Admin Panel (Draggable) -->
    <div id="adminPanel" style="display: none;">
      <div id="adminPanelHeader">
        <span id="adminDragHandle">⋮⋮</span>
        <span>Admin Panel</span>
        <span id="adminCloseBtn">✖</span>
      </div>
      <div id="adminPanelContent">
        <input type="password" id="adminInput" placeholder="Password">
        <button id="adminLoginBtn">Login</button>
        
        <div id="adminControls" style="display: none;">
          <h4>Controls</h4>
          <button id="addBotBtn">+ Add Bot</button>
          <button id="removeBotBtn">- Remove Bot</button>
          <div class="admin-section">
            <input type="text" id="targetPlayerName" placeholder="Player Name">
            <input type="number" id="foodAmount" placeholder="Amount (+/-)">
            <button id="modifyPlayerBtn">Modify</button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Mobil Joystick -->
    <div id="joystickContainer">
      <div id="joystickBase"></div>
      <div id="joystickStick"></div>
    </div>
    
    <!-- Mobil Boost Button -->
    <div id="boostButton">⚡ BOOST</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
